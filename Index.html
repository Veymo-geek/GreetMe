<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreeteingsApp</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/fontello.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/api.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid col-lg-8 mx-auto ">
        <a class="navbar-brand " href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Генератор</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Про нас</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>



  <main>
    <div class="container-sm col-lg-8 mx-auto p-3 ">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Головна</a></li>
          <li class="breadcrumb-item active" aria-current="page">Генератор</li>
        </ol>
      </nav>
      <h1 class="py-md-5">Згенеруй привітання!</h1>
        <div class="input-group mb-3">

          <input type="text" class="form-control" id="promt" placeholder="Введіть запит" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="setPromt()">Button</button>
        </div>
    </div>
  </main>

</body>

</html>
